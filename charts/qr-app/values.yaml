namespace: qr

image:
  backend: ghcr.io/you/qr-backend:latest
  frontend: ghcr.io/you/qr-frontend:latest

replicas:
  backend: 2
  frontend: 2

service:
  type: ClusterIP
  backend:
    port: 8000
  frontend:
    port: 80

imagePullSecrets: []

env:
  backend:
    - name: APP_ENV
      value: "prod"

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: selfsigned
  tls:
    - hosts: [ "orders.local" ]
      secretName: web-tls
  hosts:
    - host: orders.local
      paths:
        - path: /
          pathType: Prefix
          serviceName: frontend
          servicePort: 80
        - path: /api
          pathType: Prefix
          serviceName: backend
          servicePort: 8000

# Service account settings
serviceAccount:
  create: false
  name: ""

# Autoscaling disabled by default
autoscaling:
  enabled: false

# Embedded Postgres for the app (dev/default)
postgres:
  enabled: true
  image: postgres:15-alpine
  service:
    port: 5432
  auth:
    username: baradmin
    password: barpass
    database: bardb
