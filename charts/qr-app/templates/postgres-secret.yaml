{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "qr-app.fullname" . }}-postgres
  labels:
    {{- include "qr-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.postgres.auth.username | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgres.auth.password | quote }}
  POSTGRES_DB: {{ .Values.postgres.auth.database | quote }}
  DATABASE_URL: {{ printf "postgresql+psycopg2://%s:%s@%s:%d/%s" .Values.postgres.auth.username .Values.postgres.auth.password (printf "%s-postgres" (include "qr-app.fullname" .)) (int .Values.postgres.service.port) .Values.postgres.auth.database | quote }}
---
{{- end }}
