apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  providers.yaml: |
    apiVersion: 1
    providers:
      - name: kubernetes-dashboards
        orgId: 1
        folder: "Kubernetes"
        type: file
        disableDeletion: true
        updateIntervalSeconds: 30
        options:
          path: /etc/grafana/dashboards
