apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  k8s-cluster-overview.json: |
    {
      "id": null,
      "uid": "k8s-cluster-overview",
      "title": "Kubernetes Cluster Overview",
      "tags": ["kubernetes"],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": {},
      "annotations": { "list": [] },
      "templating": { "list": [] },
      "panels": [
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "decimals": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 8, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "horizontal",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }
          },
          "targets": [
            { "expr": "count(up)", "legendFormat": "", "refId": "A" }
          ],
          "title": "Active Targets",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "decimals": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 8, "x": 8, "y": 0 },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "horizontal",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }
          },
          "targets": [
            { "expr": "count(up{job=\"kubernetes-nodes\"})", "legendFormat": "", "refId": "A" }
          ],
          "title": "Nodes Up",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "decimals": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 8, "x": 16, "y": 0 },
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "horizontal",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }
          },
          "targets": [
            { "expr": "count(up{job=\"kubernetes-pods\"})", "legendFormat": "", "refId": "A" }
          ],
          "title": "Pods Scraped",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "unit": "cores",
              "color": { "mode": "palette-classic" }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 4 },
          "id": 4,
          "options": {
            "legend": { "displayMode": "table", "placement": "bottom" },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            { "expr": "sum(rate(container_cpu_usage_seconds_total{container!=\"\"}[5m]))", "legendFormat": "CPU Usage", "refId": "A" }
          ],
          "title": "Cluster CPU Usage (cores)",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "color": { "mode": "palette-classic" }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 12 },
          "id": 5,
          "options": {
            "legend": { "displayMode": "table", "placement": "bottom" },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            { "expr": "sum(container_memory_working_set_bytes{container!=\"\"})", "legendFormat": "Memory Working Set", "refId": "A" }
          ],
          "title": "Cluster Memory Usage",
          "type": "timeseries"
        }
      ]
    }
  k8s-node-health.json: |
    {
      "id": null,
      "uid": "k8s-node-health",
      "title": "Kubernetes Node Health",
      "tags": ["kubernetes"],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "time": { "from": "now-1h", "to": "now" },
      "templating": { "list": [] },
      "annotations": { "list": [] },
      "panels": [
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "color": { "mode": "palette-classic" }
            },
            "overrides": []
          },
          "gridPos": { "h": 9, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "legend": { "displayMode": "table", "placement": "bottom" },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            { "expr": "avg(1 - rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) by (instance)", "legendFormat": "{{instance}}", "refId": "A" }
          ],
          "title": "Node CPU Utilisation",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "color": { "mode": "palette-classic" }
            },
            "overrides": []
          },
          "gridPos": { "h": 9, "w": 24, "x": 0, "y": 9 },
          "id": 2,
          "options": {
            "legend": { "displayMode": "table", "placement": "bottom" },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            { "expr": "avg(node_memory_MemAvailable_bytes) by (instance)", "legendFormat": "{{instance}}", "refId": "A" }
          ],
          "title": "Node Memory Available",
          "type": "timeseries"
        }
      ]
    }
