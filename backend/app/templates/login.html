<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Login</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background:
          radial-gradient(1200px 600px at 10% -10%, rgba(247, 201, 72, 0.08), transparent 60%),
          radial-gradient(1000px 500px at 120% 0%, rgba(78, 52, 46, 0.08), transparent 55%),
          radial-gradient(circle at top, #fff8ec, #f5ede1 60%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #3e2723;
      }
      .card {
        background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.92));
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 16px 36px rgba(30, 20, 15, 0.18);
        width: min(360px, 90vw);
        border: 1px solid rgba(78, 52, 46, 0.12);
        backdrop-filter: saturate(115%) blur(6px);
      }
      h1 {
        margin: 0 0 1.5rem;
        text-align: center;
        background: linear-gradient(180deg, #3e2723, #6d4c41);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.35rem;
        color: #4e342e;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.6rem 0.75rem;
        border-radius: 8px;
        border: 1px solid rgba(78, 52, 46, 0.2);
        margin-bottom: 1rem;
        font-size: 1rem;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 999px;
        background: linear-gradient(135deg, #4e342e, #3e2723);
        color: #ffffff;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 10px 22px rgba(30, 20, 15, 0.18);
        transition: transform 150ms ease, box-shadow 150ms ease, filter 150ms ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 30px rgba(30, 20, 15, 0.22);
        filter: brightness(1.03);
      }
      .error {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        background: rgba(229, 57, 53, 0.12);
        color: #7d1916;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Accesso admin</h1>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post" action="/admin/login">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required autocomplete="username" />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required autocomplete="current-password" />
        <button type="submit">Accedi</button>
      </form>
    </div>
  </body>
</html>
