<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background:
          radial-gradient(1200px 600px at 10% -10%, rgba(247, 201, 72, 0.08), transparent 60%),
          radial-gradient(1000px 500px at 120% 0%, rgba(78, 52, 46, 0.08), transparent 55%),
          radial-gradient(circle at top, #fff8ec, #f5ede1 60%);
        color: #3e2723;
      }
      header {
        background: linear-gradient(135deg, #4e342e, #3e2723);
        color: #ffffff;
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        box-shadow: 0 8px 20px rgba(30,20,15,0.25);
      }
      header::after {
        content: "";
        position: absolute;
        left: 0; right: 0; bottom: -12px; height: 24px;
        background: radial-gradient(60px 12px at 10% 0, rgba(62,39,35,0.25), transparent 70%),
                    radial-gradient(80px 16px at 40% 0, rgba(62,39,35,0.18), transparent 70%),
                    radial-gradient(60px 12px at 70% 0, rgba(62,39,35,0.22), transparent 70%),
                    radial-gradient(80px 16px at 100% 0, rgba(62,39,35,0.15), transparent 70%);
        filter: blur(4px);
      }
      main {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .card {
        background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.9));
        border-radius: 14px;
        padding: 1.5rem;
        box-shadow: 0 16px 36px rgba(30, 20, 15, 0.14);
        text-align: center;
        border: 1px solid rgba(78,52,46,0.12);
        backdrop-filter: saturate(115%) blur(6px);
      }
      .card h2 {
        margin: 0;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(27, 27, 27, 0.6);
      }
      .card p {
        margin: 0.65rem 0 0;
        font-size: 2rem;
        font-weight: 700;
        color: #4e342e;
      }
      .charts {
        display: grid;
        grid-template-columns: repeat(2, minmax(320px, 1fr));
        gap: 1.5rem;
      }
      @media (max-width: 900px) {
        .charts {
          grid-template-columns: 1fr;
        }
      }
      .chart-card {
        background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.92));
        border-radius: 14px;
        padding: 1.5rem;
        box-shadow: 0 16px 36px rgba(30, 20, 15, 0.14);
        border: 1px solid rgba(78,52,46,0.12);
        backdrop-filter: saturate(115%) blur(6px);
      }
      .chart-card h3 {
        margin: 0 0 1rem;
        font-size: 1.1rem;
        color: #4e342e;
      }
      .chart-card--heatmap {
        display: flex;
        flex-direction: column;
        height: 360px;
      }
      .chart-card--heatmap h3 {
        margin-bottom: 0.75rem;
      }
      .chart-card--heatmap .heatmap {
        flex: 1;
        min-height: 0;
      }
      .chart-card--heatmap .heatmap-scroller {
        flex: 1;
        overflow: auto;
      }
      .heatmap {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .heatmap-scroller {
        overflow-x: auto;
        padding-bottom: 0.25rem;
      }
      .heatmap-table {
        width: 100%;
        min-width: 640px;
        border-collapse: separate;
        border-spacing: 4px;
        font-size: 0.78rem;
      }
      .heatmap-table th {
        text-align: center;
        font-weight: 600;
        padding: 0.35rem 0.25rem;
        background: rgba(78,52,46,0.08);
        color: #3e2723;
        border-radius: 8px;
      }
      .heatmap-table th.heatmap-corner {
        background: transparent;
      }
      .heatmap-table td {
        padding: 0;
      }
      .heatmap-table tbody th {
        min-width: 120px;
        text-align: left;
        white-space: nowrap;
      }
      .heatmap-cell {
        border-radius: 8px;
        text-align: center;
        padding: 0.5rem 0.25rem;
        font-weight: 600;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        cursor: pointer;
      }
      .heatmap-cell:hover {
        transform: scale(1.04);
        box-shadow: 0 4px 14px rgba(62,39,35,0.18);
      }
      .heatmap-legend {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 0.75rem;
        font-size: 0.75rem;
        color: rgba(62,39,35,0.7);
        width: 100%;
      }
      .heatmap-legend span {
        min-width: 2rem;
        text-align: center;
      }
      .heatmap-gradient {
        flex: 1;
        height: 8px;
        border-radius: 999px;
        background: linear-gradient(90deg, rgb(255,246,234), rgb(205,112,52));
      }
      .heatmap-empty {
        margin-top: 0.5rem;
        font-size: 0.8rem;
        color: rgba(62,39,35,0.6);
      }
      a.back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        text-decoration: none;
        color: #ffffff;
        font-weight: 600;
      }
      /* Radial Admin Menu */
      .admin-menu { position: fixed; right: 24px; bottom: 24px; z-index: 1000; }
      .admin-menu .main { position: relative; display: flex; justify-content: center; align-items: center; width: 188px; height: 188px; background-color: rgba(255,255,255,0.21); border-radius: 14px; backdrop-filter: blur(6px); border: 1px solid rgba(255,255,255,0.18); box-shadow: 0 20px 30px -10px rgba(38,57,77,0.35); }
      .admin-menu .navigation { position: relative; width: 44px; height: 44px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: 0.5s; }
      .admin-menu .navigation span { position: absolute; width: 8px; height: 8px; background: #fff; transform: translate(calc(14px * var(--x)), calc(14px * var(--y))); transition: transform 0.5s, width 0.5s, height 0.5s, background 0.5s, border-radius 0.5s; transition-delay: calc(0.06s * var(--i)); display: flex; justify-content: center; align-items: center; border-radius: 4px; border: 1px solid rgba(78,52,46,0.15); box-shadow: 0 6px 16px rgba(30,20,15,0.18); }
      .admin-menu .navigation span a { display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; color: #fff; text-decoration: none; }
      .admin-menu .navigation.active span { width: 48px; height: 48px; background: rgba(62,39,35,0.92); transform: translate(calc(60px * var(--x)), calc(60px * var(--y))); border-radius: 10px; border: 1px solid rgba(255,255,255,0.35); }
      .admin-menu .navigation span ion-icon { transition: 0.5s; font-size: 0em; color: #fff; }
      .admin-menu .navigation.active span ion-icon { font-size: 1.35em; }
      .admin-menu .navigation.active span:hover ion-icon { color: #f7c948; filter: drop-shadow(0 0 2px #f7c948) drop-shadow(0 0 5px #f7c948) drop-shadow(0 0 12px #f7c948); }
      .admin-menu .close { position: absolute; width: 8px; height: 8px; background: #fff; transition: 0.5s; transition-delay: 0.35s; pointer-events: none; display: flex; justify-content: center; align-items: center; border-radius: 4px; }
      .admin-menu .navigation.active ~ .close { width: 44px; height: 44px; pointer-events: initial; transition-delay: 0.75s; background: #f7c948; border-radius: 10px; box-shadow: 0 10px 22px rgba(30,20,15,0.22); }
      .admin-menu .navigation ~ .close ion-icon { font-size: 2em; scale: 0; color: #3e2723; transition: 0.5s; }
      .admin-menu .navigation.active ~ .close ion-icon { scale: 1; transition-delay: 1s; }
    </style>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <header>
      <div>
        <h1>Dashboard</h1>
        <p>Monitoraggio vendite e metodi di pagamento</p>
      </div>
    </header>
    <main>
      <div class="cards">
        <div class="card">
          <h2>Totale incassato</h2>
          <p id="total-amount">€ 0.00</p>
        </div>
        <div class="card">
          <h2>Ordini chiusi oggi</h2>
          <p id="closed-orders">0</p>
        </div>
      </div>
      <div class="charts">
        <div class="chart-card">
          <h3>Vendite per articolo</h3>
          <canvas id="items-chart"></canvas>
        </div>
        <div class="chart-card">
          <h3>Metodi di pagamento</h3>
          <canvas id="payments-chart"></canvas>
        </div>
        <div class="chart-card chart-card--heatmap">
          <h3>Ordini per ora (ultimi 7 giorni)</h3>
          <div class="heatmap" id="hourly-heatmap"></div>
        </div>
        <div class="chart-card chart-card--heatmap">
          <h3>Ordini per giorno della settimana (ultime 8 settimane)</h3>
          <div class="heatmap" id="dow-heatmap"></div>
        </div>
      </div>
    </main>
    <script>
      const REFRESH_MS = 10000;
      const totalAmountEl = document.getElementById("total-amount");
      const closedOrdersEl = document.getElementById("closed-orders");
      const itemsCtx = document.getElementById("items-chart").getContext("2d");
      const paymentsCtx = document.getElementById("payments-chart").getContext("2d");
      const hourlyHeatmapEl = document.getElementById("hourly-heatmap");
      const dowHeatmapEl = document.getElementById("dow-heatmap");

      let itemsChart;
      let paymentsChart;

      async function fetchDashboard() {
        const response = await fetch("/api/dashboard/summary", {
          credentials: "same-origin",
        });
        if (!response.ok) {
          console.error("Unable to load dashboard data");
          return;
        }
        const data = await response.json();
        totalAmountEl.textContent = `€ ${data.total_amount.toFixed(2)}`;
        closedOrdersEl.textContent = data.closed_count;
        updateItemsChart(data.items);
        updatePaymentsChart(data.payments);
        updateHeatmaps(data.heatmaps);
      }

      function updateItemsChart(items) {
        const labels = items.map(entry => entry.name);
        const values = items.map(entry => entry.total);
        if (itemsChart) {
          itemsChart.data.labels = labels;
          itemsChart.data.datasets[0].data = values;
          itemsChart.update();
          return;
        }
        itemsChart = new Chart(itemsCtx, {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Totale €",
                data: values,
                backgroundColor: "#f7c948",
                borderColor: "#c38e00",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }

      function updatePaymentsChart(payments) {
        const labels = payments.map(entry => entry.method);
        const values = payments.map(entry => entry.count);
        if (paymentsChart) {
          paymentsChart.data.labels = labels;
          paymentsChart.data.datasets[0].data = values;
          paymentsChart.update();
          return;
        }
        paymentsChart = new Chart(paymentsCtx, {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Numero pagamenti",
                data: values,
                backgroundColor: "#4caf50",
                borderColor: "#2e7d32",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }

      function updateHeatmaps(heatmaps) {
        if (!heatmaps) {
          if (hourlyHeatmapEl) {
            hourlyHeatmapEl.innerHTML = '<p class="heatmap-empty">Nessun dato disponibile</p>';
          }
          if (dowHeatmapEl) {
            dowHeatmapEl.innerHTML = '<p class="heatmap-empty">Nessun dato disponibile</p>';
          }
          return;
        }
        if (hourlyHeatmapEl) {
          renderHourlyHeatmap(heatmaps.hourly);
        }
        if (dowHeatmapEl) {
          renderDowHeatmap(heatmaps.day_of_week);
        }
      }

      function renderHourlyHeatmap(meta) {
        if (!meta || !meta.dates?.length || !meta.hours?.length) {
          hourlyHeatmapEl.innerHTML = '<p class="heatmap-empty">Nessun dato disponibile</p>';
          return;
        }
        renderHeatmap({
          container: hourlyHeatmapEl,
          rows: meta.dates,
          cols: meta.hours,
          values: meta.values ?? {},
          getKey: (row, col) => `${row}|${col}`,
          formatRowLabel: (row) => formatDateLabel(row),
          formatColLabel: (col) => `${String(col).padStart(2, '0')}:00`,
          valueAccessor: (cell) => (cell ? cell.order_count : 0),
          tooltipBuilder: (row, col, cell, value) => {
            const amount = cell ? cell.total_amount : 0;
            return `${formatDateLabel(row)} alle ${String(col).padStart(2, '0')}:00 — ${value} ordini, € ${amount.toFixed(2)}`;
          },
        });
      }

      function renderDowHeatmap(meta) {
        if (!meta || !meta.weeks?.length || !meta.days?.length) {
          dowHeatmapEl.innerHTML = '<p class="heatmap-empty">Nessun dato disponibile</p>';
          return;
        }
        renderHeatmap({
          container: dowHeatmapEl,
          rows: meta.weeks,
          cols: meta.days,
          values: meta.values ?? {},
          getKey: (row, col) => `${row}|${col.index}`,
          formatRowLabel: (row) => formatWeekRange(row),
          formatColLabel: (col) => col.label,
          valueAccessor: (cell) => (cell ? cell.order_count : 0),
          tooltipBuilder: (row, col, cell, value) => {
            const amount = cell ? cell.total_amount : 0;
            return `Settimana ${formatWeekRange(row)} · ${col.label}: ${value} ordini, € ${amount.toFixed(2)}`;
          },
        });
      }

      function renderHeatmap({ container, rows, cols, values, getKey, formatRowLabel, formatColLabel, valueAccessor, tooltipBuilder }) {
        if (!container) {
          return;
        }
        if (!rows?.length || !cols?.length) {
          container.innerHTML = '<p class="heatmap-empty">Nessun dato disponibile</p>';
          return;
        }

        const resolvedValues = values ?? {};
        container.innerHTML = '';

        const cache = new Map();
        let maxValue = 0;
        let hasValue = false;

        rows.forEach((row, rowIndex) => {
          cols.forEach((col, colIndex) => {
            const key = getKey(row, col, rowIndex, colIndex);
            const cellData = resolvedValues[key];
            const value = valueAccessor(cellData) ?? 0;
            cache.set(`${rowIndex}-${colIndex}`, { cellData, value, row, col, rowIndex, colIndex });
            if (value > 0) {
              hasValue = true;
            }
            if (value > maxValue) {
              maxValue = value;
            }
          });
        });

        const table = document.createElement('table');
        table.className = 'heatmap-table';

        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        const corner = document.createElement('th');
        corner.className = 'heatmap-corner';
        headerRow.appendChild(corner);
        cols.forEach((col, colIndex) => {
          const th = document.createElement('th');
          th.textContent = formatColLabel(col, colIndex);
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        rows.forEach((row, rowIndex) => {
          const tr = document.createElement('tr');
          const th = document.createElement('th');
          th.textContent = formatRowLabel(row, rowIndex);
          tr.appendChild(th);

          cols.forEach((col, colIndex) => {
            const cached = cache.get(`${rowIndex}-${colIndex}`) ?? { cellData: undefined, value: 0 };
            const { cellData, value } = cached;
            const td = document.createElement('td');
            td.className = 'heatmap-cell';
            const intensity = maxValue > 0 ? value / maxValue : 0;
            td.style.backgroundColor = heatColor(intensity);
            td.style.color = intensity > 0.55 ? '#fff' : '#3e2723';
            const tooltipText = tooltipBuilder ? tooltipBuilder(row, col, cellData, value) : `${formatRowLabel(row, rowIndex)} × ${formatColLabel(col, colIndex)}: ${value}`;
            td.title = tooltipText;
            td.setAttribute('tabindex', '0');
            td.setAttribute('aria-label', tooltipText);
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });

        table.appendChild(tbody);

        const scroller = document.createElement('div');
        scroller.className = 'heatmap-scroller';
        scroller.appendChild(table);
        container.appendChild(scroller);

        const legend = document.createElement('div');
        legend.className = 'heatmap-legend';
        const minLabel = document.createElement('span');
        minLabel.textContent = '0';
        const gradient = document.createElement('div');
        gradient.className = 'heatmap-gradient';
        const maxLabel = document.createElement('span');
        maxLabel.textContent = maxValue.toString();
        legend.append(minLabel, gradient, maxLabel);
        container.appendChild(legend);

        if (!hasValue) {
          const empty = document.createElement('p');
          empty.className = 'heatmap-empty';
          empty.textContent = 'Nessun ordine registrato nel periodo selezionato';
          container.appendChild(empty);
        }
      }

      function formatDateLabel(isoDate) {
        const date = new Date(`${isoDate}T00:00:00`);
        const dayPart = date.toLocaleDateString(undefined, { day: '2-digit', month: 'short' });
        const weekday = date.toLocaleDateString(undefined, { weekday: 'short' }).replace('.', '');
        return `${dayPart} (${weekday})`;
      }

      function formatWeekRange(isoDate) {
        const start = new Date(`${isoDate}T00:00:00`);
        const end = new Date(start);
        end.setDate(start.getDate() + 6);
        const startLabel = start.toLocaleDateString(undefined, { day: '2-digit', month: 'short' });
        const endLabel = end.toLocaleDateString(undefined, { day: '2-digit', month: 'short' });
        return `${startLabel} – ${endLabel}`;
      }

      function heatColor(intensity) {
        if (intensity <= 0) {
          return 'rgb(255,246,234)';
        }
        const clamped = Math.min(1, Math.max(0, intensity));
        const start = [255, 246, 234];
        const mid = [247, 201, 72];
        const end = [205, 112, 52];
        let rgb;
        if (clamped < 0.5) {
          rgb = interpolateColor(start, mid, clamped * 2);
        } else {
          rgb = interpolateColor(mid, end, (clamped - 0.5) * 2);
        }
        return `rgb(${rgb.map(value => Math.round(value)).join(',')})`;
      }

      function interpolateColor(start, end, t) {
        return start.map((value, index) => value + (end[index] - value) * t);
      }

      fetchDashboard();
      setInterval(fetchDashboard, REFRESH_MS);
    </script>
    <div class="admin-menu">
      <div class="main">
        <div class="navigation" aria-label="Admin navigation" title="Menu">
          <span style="--i: 0; --x: 0; --y: -1"><a href="/admin/orders/closed" title="Ordini chiusi"><ion-icon name="time-outline"></ion-icon></a></span>
          <span style="--i: 1; --x: 1; --y: 0"><a href="/admin/dashboard" title="Dashboard"><ion-icon name="speedometer-outline"></ion-icon></a></span>
          <span style="--i: 2; --x: 0; --y: 1"><a href="/admin/orders" title="Ordini"><ion-icon name="receipt-outline"></ion-icon></a></span>
          <span style="--i: 3; --x: -1; --y: 0"><a href="/admin/" title="Home staff"><ion-icon name="home-outline"></ion-icon></a></span>
          <span style="--i: 4; --x: -1; --y: 1"><a href="/admin/login" title="Login"><ion-icon name="log-in-outline"></ion-icon></a></span>
          <span style="--i: 5; --x: 1; --y: 1"><a href="#" id="admin-logout-link" title="Logout"><ion-icon name="log-out-outline"></ion-icon></a></span>
        </div>
        <div class="close" aria-label="Chiudi" title="Chiudi"><ion-icon name="close-outline"></ion-icon></div>
      </div>
    </div>

    <script>
      (function () {
        const navigation = document.querySelector('.admin-menu .navigation');
        const closeBtn = document.querySelector('.admin-menu .close');
        const logoutLink = document.getElementById('admin-logout-link');
        if (navigation) navigation.addEventListener('click', () => navigation.classList.add('active'));
        if (closeBtn) closeBtn.addEventListener('click', (e) => { e.stopPropagation(); navigation.classList.remove('active'); });
        if (logoutLink) {
          logoutLink.addEventListener('click', async (e) => {
            e.preventDefault();
            try { await fetch('/admin/logout', { method: 'POST', credentials: 'same-origin' }); }
            finally { window.location.href = '/admin/login'; }
          });
        }
      })();
    </script>
  </body>
</html>
