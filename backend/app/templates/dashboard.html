<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background:
          radial-gradient(1200px 600px at 10% -10%, rgba(247, 201, 72, 0.08), transparent 60%),
          radial-gradient(1000px 500px at 120% 0%, rgba(78, 52, 46, 0.08), transparent 55%),
          radial-gradient(circle at top, #fff8ec, #f5ede1 60%);
        color: #3e2723;
      }
      header {
        background: linear-gradient(135deg, #4e342e, #3e2723);
        color: #ffffff;
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        box-shadow: 0 8px 20px rgba(30,20,15,0.25);
      }
      header::after {
        content: "";
        position: absolute;
        left: 0; right: 0; bottom: -12px; height: 24px;
        background: radial-gradient(60px 12px at 10% 0, rgba(62,39,35,0.25), transparent 70%),
                    radial-gradient(80px 16px at 40% 0, rgba(62,39,35,0.18), transparent 70%),
                    radial-gradient(60px 12px at 70% 0, rgba(62,39,35,0.22), transparent 70%),
                    radial-gradient(80px 16px at 100% 0, rgba(62,39,35,0.15), transparent 70%);
        filter: blur(4px);
      }
      main {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .card {
        background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.9));
        border-radius: 14px;
        padding: 1.5rem;
        box-shadow: 0 16px 36px rgba(30, 20, 15, 0.14);
        text-align: center;
        border: 1px solid rgba(78,52,46,0.12);
        backdrop-filter: saturate(115%) blur(6px);
      }
      .card h2 {
        margin: 0;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(27, 27, 27, 0.6);
      }
      .card p {
        margin: 0.65rem 0 0;
        font-size: 2rem;
        font-weight: 700;
        color: #4e342e;
      }
      .charts {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 1.5rem;
      }
      .chart-card {
        background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.92));
        border-radius: 14px;
        padding: 1.5rem;
        box-shadow: 0 16px 36px rgba(30, 20, 15, 0.14);
        border: 1px solid rgba(78,52,46,0.12);
        backdrop-filter: saturate(115%) blur(6px);
      }
      .chart-card h3 {
        margin: 0 0 1rem;
        font-size: 1.1rem;
        color: #4e342e;
      }
      a.back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        text-decoration: none;
        color: #ffffff;
        font-weight: 600;
      }
      /* Radial Admin Menu */
      .admin-menu { position: fixed; right: 24px; bottom: 24px; z-index: 1000; }
      .admin-menu .main { position: relative; display: flex; justify-content: center; align-items: center; width: 188px; height: 188px; background-color: rgba(255,255,255,0.21); border-radius: 14px; backdrop-filter: blur(6px); border: 1px solid rgba(255,255,255,0.18); box-shadow: 0 20px 30px -10px rgba(38,57,77,0.35); }
      .admin-menu .navigation { position: relative; width: 44px; height: 44px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: 0.5s; }
      .admin-menu .navigation span { position: absolute; width: 8px; height: 8px; background: #fff; transform: translate(calc(14px * var(--x)), calc(14px * var(--y))); transition: transform 0.5s, width 0.5s, height 0.5s, background 0.5s, border-radius 0.5s; transition-delay: calc(0.06s * var(--i)); display: flex; justify-content: center; align-items: center; border-radius: 4px; border: 1px solid rgba(78,52,46,0.15); box-shadow: 0 6px 16px rgba(30,20,15,0.18); }
      .admin-menu .navigation span a { display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; color: #fff; text-decoration: none; }
      .admin-menu .navigation.active span { width: 48px; height: 48px; background: rgba(62,39,35,0.92); transform: translate(calc(60px * var(--x)), calc(60px * var(--y))); border-radius: 10px; border: 1px solid rgba(255,255,255,0.35); }
      .admin-menu .navigation span ion-icon { transition: 0.5s; font-size: 0em; color: #fff; }
      .admin-menu .navigation.active span ion-icon { font-size: 1.35em; }
      .admin-menu .navigation.active span:hover ion-icon { color: #f7c948; filter: drop-shadow(0 0 2px #f7c948) drop-shadow(0 0 5px #f7c948) drop-shadow(0 0 12px #f7c948); }
      .admin-menu .close { position: absolute; width: 8px; height: 8px; background: #fff; transition: 0.5s; transition-delay: 0.35s; pointer-events: none; display: flex; justify-content: center; align-items: center; border-radius: 4px; }
      .admin-menu .navigation.active ~ .close { width: 44px; height: 44px; pointer-events: initial; transition-delay: 0.75s; background: #f7c948; border-radius: 10px; box-shadow: 0 10px 22px rgba(30,20,15,0.22); }
      .admin-menu .navigation ~ .close ion-icon { font-size: 2em; scale: 0; color: #3e2723; transition: 0.5s; }
      .admin-menu .navigation.active ~ .close ion-icon { scale: 1; transition-delay: 1s; }
    </style>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <header>
      <div>
        <h1>Dashboard</h1>
        <p>Monitoraggio vendite e metodi di pagamento</p>
      </div>
      <div style="display:flex; gap:0.75rem; align-items:center;">
        <a href="/admin/orders" class="back-link">← Torna agli ordini</a>
        <form method="post" action="/admin/logout" style="margin:0;">
          <button type="submit" class="back-link" style="background:#c62828; border:none; padding:0.45rem 0.9rem; border-radius:999px; cursor:pointer;">Logout</button>
        </form>
      </div>
    </header>
    <main>
      <div class="cards">
        <div class="card">
          <h2>Totale incassato</h2>
          <p id="total-amount">€ 0.00</p>
        </div>
        <div class="card">
          <h2>Ordini chiusi oggi</h2>
          <p id="closed-orders">0</p>
        </div>
      </div>
      <div class="charts">
        <div class="chart-card">
          <h3>Vendite per articolo</h3>
          <canvas id="items-chart"></canvas>
        </div>
        <div class="chart-card">
          <h3>Metodi di pagamento</h3>
          <canvas id="payments-chart"></canvas>
        </div>
      </div>
    </main>
    <script>
      const REFRESH_MS = 10000;
      const totalAmountEl = document.getElementById("total-amount");
      const closedOrdersEl = document.getElementById("closed-orders");
      const itemsCtx = document.getElementById("items-chart").getContext("2d");
      const paymentsCtx = document.getElementById("payments-chart").getContext("2d");

      let itemsChart;
      let paymentsChart;

      async function fetchDashboard() {
        const response = await fetch("/api/dashboard/summary", {
          credentials: "same-origin",
        });
        if (!response.ok) {
          console.error("Unable to load dashboard data");
          return;
        }
        const data = await response.json();
        totalAmountEl.textContent = `€ ${data.total_amount.toFixed(2)}`;
        closedOrdersEl.textContent = data.closed_count;
        updateItemsChart(data.items);
        updatePaymentsChart(data.payments);
      }

      function updateItemsChart(items) {
        const labels = items.map(entry => entry.name);
        const values = items.map(entry => entry.total);
        if (itemsChart) {
          itemsChart.data.labels = labels;
          itemsChart.data.datasets[0].data = values;
          itemsChart.update();
          return;
        }
        itemsChart = new Chart(itemsCtx, {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Totale €",
                data: values,
                backgroundColor: "#f7c948",
                borderColor: "#c38e00",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }

      function updatePaymentsChart(payments) {
        const labels = payments.map(entry => entry.method);
        const values = payments.map(entry => entry.count);
        if (paymentsChart) {
          paymentsChart.data.labels = labels;
          paymentsChart.data.datasets[0].data = values;
          paymentsChart.update();
          return;
        }
        paymentsChart = new Chart(paymentsCtx, {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Numero pagamenti",
                data: values,
                backgroundColor: "#4caf50",
                borderColor: "#2e7d32",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }

      fetchDashboard();
      setInterval(fetchDashboard, REFRESH_MS);
    </script>
    <div class="admin-menu">
      <div class="main">
        <div class="navigation" aria-label="Admin navigation" title="Menu">
          <span style="--i: 0; --x: 0; --y: -1"><a href="/admin/orders/closed" title="Ordini chiusi"><ion-icon name="time-outline"></ion-icon></a></span>
          <span style="--i: 1; --x: 1; --y: 0"><a href="/admin/dashboard" title="Dashboard"><ion-icon name="speedometer-outline"></ion-icon></a></span>
          <span style="--i: 2; --x: -1; --y: 0"><a href="/admin/" title="Home staff"><ion-icon name="home-outline"></ion-icon></a></span>
          <span style="--i: 3; --x: -1; --y: 1"><a href="/admin/login" title="Login"><ion-icon name="log-in-outline"></ion-icon></a></span>
          <span style="--i: 4; --x: 1; --y: 1"><a href="#" id="admin-logout-link" title="Logout"><ion-icon name="log-out-outline"></ion-icon></a></span>
        </div>
        <div class="close" aria-label="Chiudi" title="Chiudi"><ion-icon name="close-outline"></ion-icon></div>
      </div>
    </div>

    <script>
      (function () {
        const navigation = document.querySelector('.admin-menu .navigation');
        const closeBtn = document.querySelector('.admin-menu .close');
        const logoutLink = document.getElementById('admin-logout-link');
        if (navigation) navigation.addEventListener('click', () => navigation.classList.add('active'));
        if (closeBtn) closeBtn.addEventListener('click', (e) => { e.stopPropagation(); navigation.classList.remove('active'); });
        if (logoutLink) {
          logoutLink.addEventListener('click', async (e) => {
            e.preventDefault();
            try { await fetch('/admin/logout', { method: 'POST', credentials: 'same-origin' }); }
            finally { window.location.href = '/admin/login'; }
          });
        }
      })();
    </script>
  </body>
</html>
