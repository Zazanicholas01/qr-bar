version: "3.8"
services:
  backend:
    build: ./backend
    container_name: fastapi_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - FRONTEND_HOST=${FRONTEND_HOST}
      - FRONTEND_PORT=${FRONTEND_PORT:-3000}
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: react_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: baradmin
      POSTGRES_PASSWORD: barpass
      POSTGRES_DB: bardb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
